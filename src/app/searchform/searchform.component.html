
<header class="masthead text-white text-center intro">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Выбери город, а мы подберем интересные места!</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form [formGroup]="form">
          <div class="form-row">
            <div id="searchbox" class="col-12 col-md-9 mb-2 mb-md-0">

              <input
                formControlName="city"
                type="text"
                class="form-control form-control-lg"
                placeholder="Moscow"
                     [(ngModel)]="model"
             >
              <div id="suggestions">
              <ul class="list-group" >
                <li class="list-group-item"
                    *ngFor="let candidate of candidates"
                    (click)="onSelectCity(candidate)" >{{candidate.label}}</li>

              </ul>
              </div>



            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<hlwt-places></hlwt-places>
