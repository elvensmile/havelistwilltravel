<div class="container">
  <div class="row padded">
    <div class="col-6 col-md-6">
      <ul class="list-group">

          <li class="list-group-item d-flex justify-content-between align-items-center my-trip" *ngFor="let trip of trips " [routerLink]="['/trip', trip.key]"  >
          {{trip.title}} <span class="badge badge-danger delete-btn" (click)="onDelete(trip.key)">&times;</span>
        </li>

      </ul>
    </div>
  </div>

</div>
